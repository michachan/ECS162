<!doctype HTML>
<html>
<head>
	<title>Make a Book List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="bookclub.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet"> 
</head>

<body>
	<header>
		<h1>Book Club</h1>
        
            <div id="sticky-header">
            <div class="temp">
			<div class="column-sticky">
				<div class="title-above">Author</div>
				<input id="author" placeholder="ex William Shakespeare">
			</div>
			<div>&nbsp;&nbsp;</div>
			<div class="column-sticky">
				<div class="title-above">Title</div>
				<input id="title" placeholder="ex Romeo and Juliet"> 
			</div>
			<div>&nbsp;&nbsp;</div>
			<div class="column-sticky">
				<div class="title-above">ISBN</div>
				<input id="isbn" placeholder="ex 000-0-00-000000-0">
			</div>
		    <div>&nbsp;</div>
            <div id="search-button-sticky">
                 <button onclick="newRequest('sticky-header')">Search</button> 
                <!--<button onclick="overlayOn()">Search</button>-->
            </div>
             </div>   
        </div>
        
        </header>
	<main>
		<h2 id="searchby">Search for a book by...</h2>
		<div id="main-container">
			<div class="column">
				<div class="title-above">Author</div>
				<input id="author" placeholder="ex William Shakespeare">
			</div>
			<div class="or">or</div>
			<div class="column">
				<div class="title-above">Title</div>
				<input id="title" placeholder="ex Romeo and Juliet"> 
			</div>
			<div class="or">or</div>
			<div class="column">
				<div class="title-above">ISBN</div>
				<input id="isbn" placeholder="ex 000-0-00-000000-0">
			</div>
		</div>
		<div id="search-button">
			 <button onclick="newRequest('main-container')">Search</button> 
            <!--<button onclick="overlayOn()">Search</button>-->
		</div>


		<div id="bookDisplay">
		</div>
        
        <div class="overlay_base" id="overlay">
            <span class="close" onClick="overlayOff()">&#x24E7;</span>
            <div class="tiles">
                 <div class="left_arrow">&larr;</div>

                <div class="overlay_tile">Text</div>
                
                <div class="right_arrow">&rarr;</div>
            </div>
            <div class="box"></div>
        </div>
	</main>
    
    

	<!-- The Javascript for this page -->
	<script src="bookclub.js"> </script>

	<!-- The JSONp request -->
	<script id="dummy"></script>  
</body>
</html>
